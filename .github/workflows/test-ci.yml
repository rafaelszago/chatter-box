name: test-ci

on: [push]

jobs:
  code:
    name: Test CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Node
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: yarn install --frozen-lock

      - name: Run ESLint
        run: yarn lint

      - name: Run transpile
        run: yarn transpile
